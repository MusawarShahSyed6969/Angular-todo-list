<h1>Todos</h1>


@if (!todoItems().length) {
<p>Loading...</p>
}


<div class="formdiv">
  <form action="">
    <label>Seatch Todos</label>
    <input [(ngModel)]="searchTerm" name="searchTerm" type="text" placeholder="search todos...">
  </form>
</div>

<div class="mainContainer">
  @for (todo of todoItems() | filterPipe : searchTerm(); track todo.id) {
  <app-todo-items (toggleTodo)="updateTodoItem($event)" [todo]="todo" />
  }
</div>
